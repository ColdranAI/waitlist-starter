zerops:
  - setup: app
    build:
      base: nodejs@20
      envVariables:
        REDIS_URL: redis://redis:6379
        DATABASE_URL: ${db_connectionTlsString}
        NODE_ENV: production
      buildCommands:
        - pnpm i
        - pnpm run build
        - pnpm db:migrate
      deployFiles: ./
    run: 
      base: nodejs@20
      envVariables:
        REDIS_URL: redis://redis:6379
        DATABASE_URL: ${db_connectionTlsString}
        NODE_ENV: production
      ports:
        - port: 3000
          httpSupport: true
      start: pnpm run start
